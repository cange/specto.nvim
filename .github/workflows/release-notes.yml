---
name: Process Release Notes

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      test_mode:
        description: "Run in test mode"
        type: boolean
        required: false
        default: true
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  process-release-notes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Process Release Notes
        uses: actions/github-script@v6
        if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.test_mode == 'true')
        with:
          script: |
            if (github.event_name === 'workflow_dispatch') {
              // Test mode with sample content
              const testBody = "feat: test feature\nfix: test bug fix\ndocs: test docs";
              const processedBody = testBody.replace(
                /^(feat|fix|docs|style|refactor|perf|test|build|ci|chore|revert)(\([^)]+\))?:\s*/gm,
                ''
              );
              console.log('Test mode - processed release notes would look like:\n', processedBody);
            } else if (github.event_name === 'release' && context.payload.release) {
              // Real release mode
              const release = context.payload.release;
              const body = release.body.replace(
                /^(feat|fix|docs|style|refactor|perf|test|build|ci|chore|revert)(\([^)]+\))?:\s*/gm,
                ''
              );

              await github.rest.repos.updateRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: release.id,
                body: body
              });
            }
